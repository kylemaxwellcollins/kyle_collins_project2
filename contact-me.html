    <!-- HEADER STARTS HERE -->
    <header class="header header--contact"> 
        <div class="wrapper">
            <i class="fas fa-bars icons icons__burger"></i>
            <div class="header__content">
                <h2 class="header__heading">
                    contact me
                </h2>
            </div>
        </div>
    </header>

    <!-- MAIN STARTS HERE -->
    <main class="main section">
        <div class="wrapper">
            <section class="section__inner section__inner__contact">
                <div class="side__main">
                    <form class="form" action="" method="POST" name="contact-form">
                        <input class="form__item form__info--small" type="text" placeholder="Name" required>
                        <input class="form__item form__info--small" type="email" placeholder="Email address" required>
                        <textarea class="form__item form__info--large" placeholder="Message" name="" id="" required></textarea>
                        <button class="btn btn--large">submit</button>
                    </form>
                </div>
                
                <aside class="side side__contact">
                    <div class="side__section">
                        <div class="side__social">
                            <a class="side__social__link" href="#"><i class="fab fa-facebook-f icons icons--side"></i></a>
                            <a class="side__social__link" href="#"><i class="fab fa-twitter icons icons--side"></i></a>
                            <a class="side__social__link" href="#"><i class="fab fa-linkedin-in icons icons--side"></i></a>
                            <a class="side__social__link" href="#"><i class="fab fa-instagram icons icons--side"></i></a>
                        </div>
                        
                        <p class="section__text section__text--bold">
                            <a href="#" class="side__email"></a>info@email.com</a>
                        </p>
    
                        <ul class="section__text side__list">
                            <li class="side__list__item">
                                123 - 456 - 7890
                            </li>
                            <li class="side__list__item">
                                123 Queen Street West, Unit 10
                            </li>
                            <li class="side__list__item">
                                Toronto Ontario
                            </li>
                            <li class="side__list__item">
                                M5V2D5
                            </li>
                        </ul>
                    </div>
                </aside>
            </section>
        </div>
    </main>
